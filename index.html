<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p></p>
        </div>
        <div id="buttons">
            <div>
                <button class="calc-button function-button">AC</button> 
                <button class="calc-button function-button">C</button> 
                <button class="calc-button function-button">%</button> 
                <button class="calc-button operation-button">รท</button>
            </div>
            <div>
                <button class="calc-button">7</button> 
                <button class="calc-button">8</button> 
                <button class="calc-button">9</button> 
                <button class="calc-button operation-button">X</button>
            </div>
            <div>
                <button class="calc-button">4</button> 
                <button class="calc-button">5</button> 
                <button class="calc-button">6</button> 
                <button class="calc-button operation-button">-</button>
            </div>
            <div>
                <button class="calc-button">1</button> 
                <button class="calc-button">2</button> 
                <button class="calc-button">3</button> 
                <button class="calc-button operation-button">+</button>
            </div>
            <div>
                <button class="calc-button zero">0</button> 
                <button class="calc-button">,</button>
                <button class="calc-button">+ / -</button> 
                <button class="calc-button operation-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
